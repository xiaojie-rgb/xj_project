<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历分析报告 - 超级面试官</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/resume_results.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free-6.4.0-web/css/all.min.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="{{ url_for('static', filename='js/resume_results.js') }}"></script>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar">
    <div class="nav-title">超级面试官</div>
    <div>
        <a href="/resume_analysis" class="nav-link">返回上一级</a>
        <a href="/" class="nav-link">返回首页</a>
    </div>
</nav>

<div class="report-container">
    <!-- 综合评分 -->
    <div class="score-card">
        <div class="score-header">
            <h2>简历分析报告</h2>
        </div>

        <!-- 统一分析内容 -->
        <div class="analysis-card">
            {{ suggestions|safe }}
        </div>

        <!-- 操作按钮 -->
        <div class="action-btns">
            <button class="btn btn-primary">
                <i class="fas fa-video"></i> 开始模拟面试
            </button>
            <button class="btn btn-primary" id="downloadReportBtn">
                <i class="fas fa-download"></i> 下载完整报告
            </button>
        </div>
    </div>
</div>
</body>
</html>
